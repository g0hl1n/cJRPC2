name: CI

on: [push]

jobs:
  ubuntu-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4
      - uses: actions/setup-python@v2.2.2
      - uses: BSFishy/meson-build@v1.0.3
        with:
          action: build
  windows-build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2.3.4
      - uses: actions/setup-python@v2.2.2
      - uses: BSFishy/meson-build@v1.0.3
        with:
          action: build
  macos-build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2.3.4
      - uses: actions/setup-python@v2.2.2
      - uses: BSFishy/meson-build@v1.0.3
        with:
          action: build
